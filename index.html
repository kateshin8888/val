<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine?</title>

<style>
:root { --card-w: 560px; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #ffe6ee, #fff3f7);
  overflow:hidden;
}

.card{
  width:min(var(--card-w), 92vw);
  background:#fff;
  border-radius:18px;
  padding:28px;
  box-shadow: 0 14px 40px rgba(0,0,0,.12);
  text-align:center;
  position:relative;
}

/* Button container */
.btns{
  display:flex;
  justify-content:center;
  gap:14px;
  position:relative;   /* important */
  height:60px;         /* space for NO to move */
}

button{
  border:0;
  padding:12px 18px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.10);
}

#yes{
  background:#ff4d7d;
  color:white;
}

#no{
  background:#f2f2f2;
  color:#222;
  position:absolute;   /* changed */
  left:120px;
  top:0;
}

.hidden{ display:none !important; }

.msg{
  margin-top:18px;
  font-size:18px;
  font-weight:700;
}

.sub{
  margin-top:8px;
  font-size:14px;
  opacity:.75;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">

  <div style="font-size:44px; margin-bottom:6px;">‚ù§Ô∏è</div>

  <h1>Will you be my Valentine?</h1>

  <p>I made this just for you.</p>

  <!-- BOTH BUTTONS TOGETHER -->
  <div class="btns">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="msg hidden" id="msg"></div>
  <div class="sub hidden" id="sub"></div>

</div>

<script>

const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const msg    = document.getElementById("msg");
const sub    = document.getElementById("sub");

function moveNo(){

  const parent = document.querySelector(".btns");
  const box = parent.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (box.width - btn.width);
  const y = Math.random() * (box.height - btn.height);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}


/* Run away on hover (desktop) */
noBtn.addEventListener("mouseenter", moveNo);

/* Run away on tap (mobile) */
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});


/* Click YES */
yesBtn.addEventListener("click", () => {

  msg.classList.remove("hidden");
  sub.classList.remove("hidden");

  msg.textContent = "i love you üíò";
  sub.textContent = "üòò";

  noBtn.classList.add("hidden");

  yesBtn.textContent = "YES ‚úÖ";
  yesBtn.disabled = true;
});


</script>

</body>
</html>
